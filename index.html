<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Tetris</title>
  <meta name="description" content="Tetris - Build by Javascript">
  <meta name="author" content="JLMin">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
  <link href="styles/custom.css" rel="stylesheet">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section id="main">
    <div class="container">
      <div id="title">
        <h1>Tetris</h1>
        <p class="normal-size">A JavaScript Game.</p>
        <div class="u-cf"></div>
      </div>

      <div id="game-board" class="row">
        <div class="seven columns">
          <div id="grid"></div>
        </div>
        <div class="five columns">
          <div id="info">
            <h3>SCORE : <span id="score"></span> </h3>
            <p class="normal-size">UPCOMING</p>
            <div id="upcoming"></div>
            <p>Speed : <span id="speed"></span> </p>
            <button id="start">Start</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="scripts/game.js"></script>
  <!-- <script src="scripts/test.js"></script> -->

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
